<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PinteSave - Saved Videos</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #dc143c;
            --primary-dark: #a01028;
            --primary-light: #ff1744;
            --secondary: #ff4757;
            --accent: #ff6b81;

            /* Light Theme */
            --bg-light: #f5f7fa;
            --card-light: #ffffff;
            --text-light: #1a1a1a;
            --text-secondary-light: #6b7280;
            --border-light: #e5e7eb;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --glass-light: rgba(255, 255, 255, 0.95);

            /* Dark Theme */
            --bg-dark: #0f0f0f;
            --card-dark: #1a1a1a;
            --text-dark: #ffffff;
            --text-secondary-dark: #9ca3af;
            --border-dark: #2d2d2d;
            --shadow-dark: rgba(0, 0, 0, 0.4);
            --glass-dark: rgba(26, 26, 26, 0.95);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-light);
            color: var(--text-light);
            overflow-x: hidden;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        body.dark {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }

        .bg-circle-1 {
            width: 500px;
            height: 500px;
            background: var(--primary);
            top: -250px;
            right: -250px;
        }

        .bg-circle-2 {
            width: 400px;
            height: 400px;
            background: var(--secondary);
            bottom: -200px;
            left: -200px;
            animation-delay: 5s;
        }

        .bg-circle-3 {
            width: 300px;
            height: 300px;
            background: var(--accent);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 10s;
        }

        body.dark .bg-circle {
            opacity: 0.15;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(50px, -50px); }
            66% { transform: translate(-50px, 50px); }
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--glass-light);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid var(--border-light);
            padding: 16px 20px;
            box-shadow: 0 4px 20px var(--shadow-light);
            transition: all 0.3s ease;
        }

        body.dark .header {
            background: var(--glass-dark);
            border-bottom-color: var(--border-dark);
            box-shadow: 0 4px 20px var(--shadow-dark);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            box-shadow: 0 4px 12px rgba(220, 20, 60, 0.3);
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .theme-btn {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: var(--card-light);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px var(--shadow-light);
        }

        body.dark .theme-btn {
            background: var(--card-dark);
            box-shadow: 0 2px 8px var(--shadow-dark);
        }

        .theme-btn:active {
            transform: scale(0.92);
        }

        /* Search Bar */
        .search-wrapper {
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: var(--text-secondary-light);
            pointer-events: none;
        }

        body.dark .search-icon {
            color: var(--text-secondary-dark);
        }

        .search-input {
            width: 100%;
            padding: 14px 50px 14px 48px;
            border-radius: 12px;
            border: 2px solid transparent;
            background: var(--card-light);
            color: var(--text-light);
            font-size: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px var(--shadow-light);
        }

        body.dark .search-input {
            background: var(--card-dark);
            color: var(--text-dark);
            box-shadow: 0 2px 8px var(--shadow-dark);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(220, 20, 60, 0.1);
        }

        .search-input::placeholder {
            color: var(--text-secondary-light);
        }

        body.dark .search-input::placeholder {
            color: var(--text-secondary-dark);
        }

        .clear-btn {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background: var(--text-secondary-light);
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .clear-btn.show {
            display: flex;
        }

        .clear-btn:active {
            transform: translateY(-50%) scale(0.9);
        }

        /* Filters */
        .filters-section {
            padding: 16px 20px;
        }

        .filters-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .filter-group {
            margin-bottom: 16px;
        }

        .filter-title {
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text-secondary-light);
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        body.dark .filter-title {
            color: var(--text-secondary-dark);
        }

        .filter-chips {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            padding-bottom: 4px;
        }

        .filter-chips::-webkit-scrollbar {
            display: none;
        }

        .filter-chip {
            padding: 10px 20px;
            border-radius: 10px;
            background: var(--card-light);
            border: 2px solid transparent;
            color: var(--text-light);
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px var(--shadow-light);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        body.dark .filter-chip {
            background: var(--card-dark);
            color: var(--text-dark);
            box-shadow: 0 2px 6px var(--shadow-dark);
        }

        .filter-chip.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 4px 16px rgba(220, 20, 60, 0.4);
        }

        .filter-chip.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .filter-chip:not(.active):not(.disabled):hover {
            border-color: var(--primary);
        }

        .filter-chip:not(.disabled):active {
            transform: scale(0.95);
        }

        /* Stats */
        .stats-bar {
            padding: 12px 20px;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-secondary-light);
            font-size: 14px;
            font-weight: 600;
        }

        body.dark .stats-bar {
            color: var(--text-secondary-dark);
        }

        .video-count {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Videos Grid */
        .videos-section {
            padding: 0 20px 40px;
        }

        .videos-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }

        @media (max-width: 768px) {
            .videos-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
        }

        /* Video Card */
        .video-card {
            position: relative;
            border-radius: 16px;
            background: var(--card-light);
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 16px var(--shadow-light);
            animation: fadeInUp 0.5s ease backwards;
        }

        body.dark .video-card {
            background: var(--card-dark);
            box-shadow: 0 4px 16px var(--shadow-dark);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .video-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 24px var(--shadow-light);
        }

        body.dark .video-card:hover {
            box-shadow: 0 8px 24px var(--shadow-dark);
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            padding-bottom: 133%;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
            overflow: hidden;
        }

        .video-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .video-card:hover .video-thumbnail img {
            transform: scale(1.08);
        }

        .video-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 6px 12px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 11px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 4px;
            z-index: 2;
        }

        .video-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, transparent 100%);
            padding: 50px 12px 12px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
        }

        .video-card:hover .video-overlay {
            opacity: 1;
            transform: translateY(0);
        }

        .video-date {
            color: rgba(255, 255, 255, 0.9);
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .video-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: none;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .send-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(220, 20, 60, 0.4);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .delete-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
        }

        .delete-btn:active {
            transform: scale(0.95);
        }

        /* Loading */
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-light);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        body.dark .spinner {
            border-color: var(--border-dark);
            border-top-color: var(--primary);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-secondary-light);
        }

        body.dark .loading-text {
            color: var(--text-secondary-dark);
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
        }

        .empty-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            margin-bottom: 20px;
            box-shadow: 0 8px 24px rgba(220, 20, 60, 0.3);
        }

        .empty-title {
            font-size: 22px;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .empty-text {
            font-size: 15px;
            color: var(--text-secondary-light);
            max-width: 400px;
            line-height: 1.6;
        }

        body.dark .empty-text {
            color: var(--text-secondary-dark);
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            animation: fadeIn 0.2s ease;
        }

        .modal.show {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--card-light);
            border-radius: 20px;
            padding: 28px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease;
        }

        body.dark .modal-content {
            background: var(--card-dark);
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff4757 0%, #ff6348 100%);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            margin: 0 auto 18px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 10px;
        }

        .modal-text {
            text-align: center;
            color: var(--text-secondary-light);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        body.dark .modal-text {
            color: var(--text-secondary-dark);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .modal-btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn-cancel {
            background: var(--card-light);
            border: 2px solid var(--border-light);
            color: var(--text-light);
        }

        body.dark .modal-btn-cancel {
            background: var(--card-dark);
            border-color: var(--border-dark);
            color: var(--text-dark);
        }

        .modal-btn-cancel:active {
            transform: scale(0.96);
        }

        .modal-btn-confirm {
            background: linear-gradient(135deg, #ff4757 0%, #ff6348 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(255, 71, 87, 0.4);
        }

        .modal-btn-confirm:active {
            transform: scale(0.96);
        }
    </style>
</head>

                filteredVideos = [...allVideos];

                const q = query.toLowerCase();
                filteredVideos = allVideos.filter(video => {
                    const date = new Date(video.saved_at).toLocaleDateString();
                    return date.toLowerCase().includes(q);
                });
            }
            sortAndRender();
        }

        function sortAndRender() {
            filteredVideos.sort((a, b) => {
                const dateA = new Date(a.saved_at);
                const dateB = new Date(b.saved_at);
                return currentSort === 'new' ? dateB - dateA : dateA - dateB;
